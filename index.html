<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>To do list</title>
</head>
<body>
<header>
    <ul>
        <li><img src="tasktick.svg" alt="Tags">Tasks</li>
        <li><img src="tag.svg" alt="Tags">Tags</li>
    </ul>
</header>
<main>
    <ul id="container">

    </ul>
</main>
<div id="cog" class="circle"><img src="settings.svg" alt="Settings"></div>

<footer id="footer">
    <div id="close" class="circle"><img src="close.svg" alt="Close"></div>

    <div>Show:</div>
        
        <div id="tagcontainer">
            <input type="checkbox" name="showtag" id="show-untagged-tag" class="hiddenradio">
            <label for="show-untagged-tag" class="tag grey">Untagged</label>
        </div>

        <div>Clear:</div>
        <div><img src="bin.svg" alt="" class="bin"></div>
</footer>
<script defer src="bundle.js"></script>
</body>
</html>
